<table class="table">
  <thead>
  <tr>
    <th scope="col">Spitzname</th>
    <th scope="col">Vorname</th>
    <th scope="col">Anzahl</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let count of counts">
      <th>{{count.shortName}}</th>
      <td>{{count.firstName}}</td>
      <td>{{count.count}}</td>
    </tr>
  </tbody>
</table>
